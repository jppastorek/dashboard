<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard</h1>
        </div>
        <div class="sidebar">
            <div class="sidebar-card" id="logo"><img src="./images/emerald-logo.png"></div>
            <div class="sidebar-card" id="account"><img src="./images/account-circle-outline.png" alt="account icon">
                <p>Account</p>
            </div>
            <div class="sidebar-card" id="dashboard"><img src="./images/view-dashboard.png" alt="dashboard icon">
                <p>Dashboard</p>
            </div>
            <div class="sidebar-card" id="courses"><img src="./images/book-open-outline.png" alt="courses icon">
                <p>Courses</p>
            </div>
            <div class="sidebar-card" id="calendar"><img src="./images/calendar-month-outline.png" alt="calendar icon">
                <p>Calendar</p>
            </div>
            <div class="sidebar-card" id="inbox"><img src="./images/email-open-outline.png" alt="inbox icon">
                <p>Inbox</p>
            </div>
            <div class="sidebar-card" id="history"><img src="./images/clipboard-text-clock-outline.png" alt="history icon">
                <p>History</p>
            </div>
            <div class="sidebar-card" id="commons"><img src="./images/creative-commons.png" alt="commons icon">
                <p>Commons</p>
            </div>
            <div class="sidebar-card" id="help"><img src="./images/help-circle-outline.png" alt="help icon">
                <p>Help</p>
            </div>
            <div class="sidebar-card" id="back"><img src="./images/arrow-left.png" alt="back icon">
            </div>
        </div>
        <div class="courses">
            <h2>Courses</h2>
            <div class="course-container">
                <div class="course-card">
                    <div class="color"></div>
                    <div class="name"><a href="">Emeralds 101</a>
                        <p>77034-01</p>
                    </div>
                    <div class="links"><img src="./images/bullhorn-outline(1).png"><img src="./images/comment-text-outline(1).png"><img src="./images/pencil-outline.png"></div>
                </div>
                <div class="course-card">
                    <div class="color"></div>
                    <div class="name"><a href="">Emeralds 101</a>
                        <p>77034-02</p>
                    </div>
                    <div class="links"><img src="./images/bullhorn-outline(1).png"><img src="./images/comment-text-outline(1).png"><img src="./images/pencil-outline.png"></div>
                </div>
                <div class="course-card">
                    <div class="color"></div>
                    <div class="name"><a href="">Emeralds 102</a>
                        <p>75044-01</p>
                    </div>
                    <div class="links"><img src="./images/bullhorn-outline(1).png"><img src="./images/comment-text-outline(1).png"><img src="./images/pencil-outline.png"></div>
                </div>
                <div class="course-card">
                    <div class="color"></div>
                    <div class="name"><a href="">Minerals 302</a>
                        <p>77034-01</p>
                    </div>
                    <div class="links"><img src="./images/bullhorn-outline(1).png"><img src="./images/comment-text-outline(1).png"><img src="./images/pencil-outline.png"></div>
                </div>
                <div class="course-card">
                    <div class="color"></div>
                    <div class="name"><a href="">Diamonds 402</a>
                        <p>77056-02</p>
                    </div>
                    <div class="links"><img src="./images/bullhorn-outline(1).png"><img src="./images/comment-text-outline(1).png"><img src="./images/pencil-outline.png"></div>
                </div>
                <div class="course-card">
                    <div class="color"></div>
                    <div class="name"><a href="">Mining 204</a>
                        <p>77011-03</p>
                    </div>
                    <div class="links"><img src="./images/bullhorn-outline(1).png"><img src="./images/comment-text-outline(1).png"><img src="./images/pencil-outline.png"></div>
                </div>
            </div>
        </div>
        <div class="todo">
            <h4>To Do</h4>
        </div>
        <div class="footer">
            <p>&copy;Jon Pastorek 2022 -- <a href="https://www.theodinproject.com">The Odin Project</a></p>
        </div>
    </div>

</body>

</html>
