<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard</h1>
        </div>
        <div class="sidebar">
            <div class="sidebar-card" id="logo"></div>
            <div class="sidebar-card" id="account"><img src="" alt="account icon">
                <p>Account</p>
            </div>
            <div class="sidebar-card" id="dashboard"><img src="" alt="account icon">
                <p>Dashboard</p>
            </div>
            <div class="sidebar-card" id="courses"><img src="" alt="courses icon">
                <p>Courses</p>
            </div>
            <div class="sidebar-card" id="calendar"><img src="" alt="calendar icon">
                <p>Calendar</p>
            </div>
            <div class="sidebar-card" id="inbox"><img src="" alt="inbox icon">
                <p>Inbox</p>
            </div>
            <div class="sidebar-card" id="history"><img src="" alt="history icon">
                <p>History</p>
            </div>
            <div class="sidebar-card" id="commons"><img src="" alt="commons icon">
                <p>Commons</p>
            </div>
            <div class="sidebar-card" id="help"><img src="" alt="help icon">
                <p>Help</p>
            </div>
            <div class="sidebar-card" id="back"><img src="" alt="back icon">
            </div>
        </div>
        <div class="courses">
            <h2>Courses</h2>
            <div class="course-container">
                <div class="course-card">
                    <div class="color"></div>
                    <div class="name">Course Name</div>
                    <div class="links">Course Links</div>
                </div>
                <div class="course-card">
                    <div class="color"></div>
                    <div class="name">Course Name</div>
                    <div class="links">Course Links</div>
                </div>
                <div class="course-card">
                    <div class="color"></div>
                    <div class="name">Course Name</div>
                    <div class="links">Course Links</div>
                </div>
                <div class="course-card">
                    <div class="color"></div>
                    <div class="name">Course Name</div>
                    <div class="links">Course Links</div>
                </div>
                <div class="course-card">
                    <div class="color"></div>
                    <div class="name">Course Name</div>
                    <div class="links">Course Links</div>
                </div>
                <div class="course-card">
                    <div class="color"></div>
                    <div class="name">Course Name</div>
                    <div class="links">Course Links</div>
                </div>
            </div>
        </div>
        <div class="todo">
            <h4>To Do</h4>
        </div>
        <div class="footer">footer</div>
    </div>

</body>

</html>
